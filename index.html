<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gemini Clone</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main class="container">
      <!-- start of side navigation ------------------------->
      <div class="sideNavigation">
         <div class="topBarAction">
            <i class="fa-solid fa-bars"></i>
         </div>

         <div class="sideNavButton">
            <button>
               <i class="fa-solid fa-plus"></i>
               <span class="collapseText" onclick="newChat()">New Chat</span>
            </button>
         </div>

         <div class="chatHistory">
            <h5>Recent</h5>
            <ul>
            </ul>
         </div>

         <div class="actionList">
            <button class="transparentButton">
               <i class="fa-regular fa-circle-question"></i>
               <span class="collapseText">Help</span>
            </button>
            <button class="transparentButton">
               <i class="fa-solid fa-clock-rotate-left"></i>
               <span class="collapseText">Activity</span>
            </button>
            <button class="transparentButton">
               <i class="fa-solid fa-gear"></i>
               <span class="collapseText">Setting</span>
            </button>
         </div>
      </div>
      <!-- end of side navigation ----------------------------->


      <!-- start of window ------------------------------>
      <div class="chatWindow">
         <div class="startContent">
            <h1>
               <span class="brandHello">Hello, ZAMIR SHAMS</span>
               <br>
               <span class="brandQuestion">How can I help you?</span>
            </h1>
            <br>
            <ul></ul>
         </div>

         <div class="chatContent">
            <div class="results"></div>
         </div>
       

         <div class="inputArea">
            <input type="text" placeholder="Enter a prompt here">
            <div class="iconGroup">
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-paper-plane"></i>
            </div>
         </div>

         <p class="privacyPolicy">
         Gemini can make mistakes, including about people, so double-check it. Your privacy & Gemini
         </p>
      </div>
      <!-- end of window -------------------------------------->


   </main>
</body>
</html>
